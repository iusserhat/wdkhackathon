    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>WDK Crypto Wallet</title>
    
    <!-- Splash screens for iOS -->
    <style>
      /* Prevent flash of unstyled content */
      html {
        background-color: #0a0a0f;
      }
      
      /* Loading spinner for PWA */
      #pwa-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0a0a0f;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      #pwa-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      #pwa-loading .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(34, 197, 94, 0.2);
        border-top-color: #22c55e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      #pwa-loading .logo {
        font-size: 48px;
        margin-bottom: 20px;
      }
      
      #pwa-loading .text {
        color: #888;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        margin-top: 15px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- PWA Loading Screen -->
    <div id="pwa-loading">
      <div class="logo">üõ°Ô∏è</div>
      <div class="spinner"></div>
      <div class="text">WDK Wallet y√ºkleniyor...</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', () => {
        const loader = document.getElementById('pwa-loading');
        if (loader) {
          setTimeout(() => {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 300);
          }, 500);
        }
      });
      
      // PWA Install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        window.pwaInstallPrompt = deferredPrompt;
        window.dispatchEvent(new CustomEvent('pwa-install-available'));
      });
      
      // Track if app is installed
      window.addEventListener('appinstalled', () => {
        deferredPrompt = null;
        window.pwaInstallPrompt = null;
        console.log('‚úÖ PWA installed successfully!');
      });
    </script>
  </body>
</html>
